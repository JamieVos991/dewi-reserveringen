<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      maximum-scale="1"
    />
    <title>Studio Reservation</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeucygsAAAAAEnA0gXp5opn6fsHpiEC7EZR6Vnr"></script>
    <link rel="stylesheet" href="./styles/stylesheet.css" />
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <div id="globalLoader" class="loader-overlay hidden">
      <div class="loader-spinner"></div>
    </div>
    <section>
      <header>
        <h2>Boek hier je studio!</h2>
        <p>
          Kies een studio, selecteer een datum en tijd, en leg je reservering
          vast. Ben je geautoriseerd? Log dan
          <a href="./pages/login.html">hier in</a>.
        </p>
      </header>
      <aside>
        <article></article>
        <article></article>
        <article></article>
      </aside>
      <form id="reservationForm">
        <fieldset>
          <legend>Info</legend>
          <label
            >Naam
            <input
              type="text"
              id="naam"
              name="name"
              placeholder="Voor- en achternaam"
              required
            />
          </label>
          <label
            >Email
            <input
              type="email"
              id="mail"
              name="email"
              placeholder="Voorbeeld@gmail.com"
              required
            />
          </label>
        </fieldset>
        <fieldset>
          <legend>Planning</legend>
          <label
            >Kies een studio
            <select id="studio" required>
              <option value="" disabled selected>Studio's</option>
              <option value="Oefen ruimte">Oefenruimte muziek</option>
              <option value="Opneem studio">Opname studio</option>
              <option value="Atelier">Atelier</option>
              <option value="Danszaal">Danszaal</option>
              <option value="Kleine Theaterzaal">Kleine theaterzaal</option>
            </select>
          </label>
          <label
            >Datum
            <input
              type="date"
              id="datum"
              data-placeholder="Kies een datum"
              onclick="this.showPicker()"
              required
            />
          </label>
        </fieldset>
        <fieldset>
          <legend>Tijd</legend>
          <label for="startTijd"
            >Start tijd
            <select id="startTijd" required></select>
          </label>
          <label for="eindTijd"
            >Eind tijd
            <select id="eindTijd" required></select>
          </label>
        </fieldset>
        <input
          type="text"
          name="company"
          id="company"
          autocomplete="off"
          tabindex="-1"
          style="display: none"
        />

        <button class="button-styling" type="submit" id="reserveerBtn">
          <span class="btn-text">Reserveer</span>
          <span class="spinner hidden"></span>
        </button>
      </form>
    </section>
    <script type="module" src="./scripts/reservation.js"></script>
    <script src="./scripts/article.js"></script>
  </body>
</html>
