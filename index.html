<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio Reservation</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6LeucygsAAAAAEnA0gXp5opn6fsHpiEC7EZR6Vnr"></script>
    <link rel="stylesheet" href="./styles/stylesheet.css" />
    <link rel="stylesheet" href="./styles/form.css" />
  </head>
  <body>
    <section>
      <header>
        <h2>Boek hier je studio!</h2>
        <p>
          Kies een studio, selecteer een datum en tijd, en leg je reservering
          vast. Ben je geautoriseerd? Log dan
          <a href="./pages/login.html">hier in</a>.
        </p>
      </header>
      <aside>
        <article></article>
        <article></article>
        <article></article>
      </aside>
      <form id="reservationForm">
        <div>
          <label for="">Naam</label>
          <input
            type="text"
            id="naam"
            name="name"
            placeholder="Voor- en achternaam"
            required
          />
        </div>
        <div>
          <label for="">Email</label>
          <input
            type="email"
            id="mail"
            name="email"
            placeholder="Voorbeeld@gmail.com"
            required
          />
        </div>
        <div>
          <label for="">Kies een studio</label>
          <select id="studio" required>
            <option value="" disabled selected>Studio's</option>
            <option value="Oefen ruimte">Oefen ruimte</option>
            <option value="Opneem studio">Opneem studio</option>
            <option value="Atelier">Atelier</option>
            <option value="Danszaal">Danszaal</option>
          </select>
        </div>
        <div>
          <label for="">Datum</label>
          <input
            type="date"
            id="date"
            data-placeholder="Kies een datum"
            onclick="this.showPicker()"
            required
          />
        </div>
        <div>
          <label for="startTime">Start tijd</label>
          <select id="startTime" required></select>
        </div>
        <div>
          <label for="endTime">Eind tijd</label>
          <select id="endTime" required></select>
        </div>
        <button type="submit">Reserveer</button>
      </form>
    </section>
    <script type="module" src="./scripts/reservation.js"></script>
    <script src="./scripts/article.js"></script>
  </body>
</html>
